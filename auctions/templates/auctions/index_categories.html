{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    {% for category in categories  %}
    <ul>
        {% if category == "" %}
        {% else %}
        <li><a href="{% url 'auctions:category_search' category %}">{{category}}</a></li>
        {% endif %}
        
    </ul>
    {% empty %}
    <p>There is no category yet</p>
    {% endfor %}
{% endblock %}
