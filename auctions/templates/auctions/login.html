{% extends "auctions/layout.html" %}

{% block body %}

<div class="login-register">
    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'auctions:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="button-8" role="button" type="submit" value="Login"></input>
    </form>
    

    <p> Don't have an account? <a href="{% url 'auctions:register' %}">Register here.</a>
    </p>
</div>

    

{% endblock %}
